<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>URL short</title>
	<link href="/static/output.css" type="text/css" rel="stylesheet">
</head>
<body class="bg-slate-500">
	<div class="flex flex-col items-center justify-center gap-3">
		<nav class="flex items-baseline justify-center w-full bg-black h-20 gap-2 pt-5">
			<a href="/"><h1 class="text-3xl text-white font-mono">URL short</h1></a>
		</nav>
		<div class="flex flex-col justify-center items-center w-full gap-10 pt-32">
			<p class="text-white text-2xl font-mono">Shorten your urls</p>
			<form class="flex flex-col justify-center items-center gap-6 w-full">
				<input type="text" name="url" id="shorturl" 
					class="border-none rounded-md shadow-md w-1/3 h-16 text-blue-800 text-2xl py-1 px-2"
					value="{{.ShortURL}}"
					disabled
				>
				<button
					type="button"
					class="px-4 py-2 w-36 h-16 text-2xl font-mono text-black bg-white rounded-md hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400"
					onclick="copyLink()"
					id="btn"
				>
					Copy
				</button>
			</form>
		</div>
	</div>
</body>
<script>
	const copyLink = () => {
		const link = document.getElementById("shorturl")
		const button = document.getElementById("btn")
		link.select()
		link.setSelectionRange(0, 99999)

		navigator.clipboard.writeText(link.value)
			.then(() => {
        button.textContent = "Copied";
				setTimeout(() => {
					button.textContent = "Copy";
				}, 2000);
			})
			.catch(err => {
				console.error('Failed to copy: ', err);
				buttonElement.textContent = "Error";
			})
	}
</script>
</html>
